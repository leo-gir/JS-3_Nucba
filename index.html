<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Nucba Pizza</title>
</head>
<body>
    <header class="header">
        <div class="title-header"><h1>Nucba Pizza</h1>
        <img src="./img/pizza.png" alt="logo-pizza" class="img-logo">
        </div>
    </header>

    <section class="buscador">
        <h2>Buscador de pizzas por Código</h2>
        <label for="input" class="label-title"> Ingrese el código de Pizza</label>
        <input type="number" id="input" min="1" step="1">
        <small class="error" id="small"></small>
        <button class="btn-buscar" id="btn-buscar">Buscar</button>

        <div class="container" id="container">
            <div class="card">
            </div>
        </div>
        
    </section>

    <script src="./index.js"></script>
</body>
</html>
